<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8UTYoXzOzGfRqvVYwEXCi5Gkh6Pxh-pJzgA&s" id="person-img">
                </div>
                <h4 id="author">Sajal Mondal</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. At consequuntur ratione possimus debitis cum doloribus deserunt, nulla ab veniam soluta illo sapiente iusto eligendi, voluptate doloremque atque quia deleniti accusantium.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                </div>
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
